<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <title>Favoritos</title>
  </head>

  <body>
    <header>
      <article class="logo">
        <a href="index.html"><img src="./img/Vibes.gif" alt="logo" /></a>
      </article>

      <nav>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="genres.html">Géneros</a></li>
          <li><a href="playlist.html">Favoritos</a></li>
        </ul>
      </nav>

      <article class="all-search">
        <section class="search">
          <form action="search-results.html" method="GET" class="formIndex">
            <input type="text" class="busq" name="buscador" value="" />
            <button class="bSub" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </section>
      </article>
    </header>
    <main>
      <article class="playlist">
        <img class="plimg" src="./img/lofigirl.jpeg" alt="playlistimage" />
        <div class="yourpl">
          <p>TU LISTA DE REPRODUCCIÓN</p>
          <form action="playlist.html" method="GET">
            <input
              type="text"
              name="playlistName"
              class="playInp"
              placeholder="Mi playlist #1"
              value=""
              spellcheck="false"
              autocomplete="off"
            />
            <button type="submit" class="playSub">Cambiar nombre</button>
          </form>
          <!-- <h1 class="h1pl">Mi playlist #1</h1> -->
        </div>
      </article>
      <article class="plinfo">
        <div class="plsize1">
          <p class="titleposition">
            <i class="fa-regular fa-hashtag"></i> TÍTULO
          </p>
        </div>
        <div class="plsize2">
          <p class="albumpl">ÁLBUM</p>
        </div>
        <div class="plsize3">
          <p>FECHA AÑADIDA</p>
        </div>
        <div class="plsize4">
          <p>
            <i class="fa-regular fa-clock"></i>
          </p>
        </div>
      </article>
      <article>
        <ol class="plol"></ol>
      </article>
    </main>
    <footer>
      <p class="slide">
        Integrantes:
        <br />
        Kevin Douglas Reid, Manuel Zimmermann y Fausto Moché
      </p>
    </footer>
    <script src="./js/playlist.js"></script>
  </body>
</html>
